<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary ">
            <div class="panel-heading">Filtro {{ customerService.filter }}</div>
            <div class="panel-body">
                <form (ngSubmit)="onButtonFilterClick(f)" #f >
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="filterBy">Filtrar Por</label>
                            <select class="form-control" id="filterBy" [(ngModel)]="customerFilter.filterBy">
                                <option value="?code=">Código</option>
                                <option value="?name__icontains=">Nome/R.Social</option>
                                <option value="?nickname__icontains=">Apelido/Nome Fantasia</option>
                             </select>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="filter">Filtro</label>
                            <input type="input" class="form-control" maxLength="50" id="filter" [(ngModel)]="customerFilter.filter"  >
                        </div>
                        <div class="form-group col-md-3">
                            <div class="row">
                               	&nbsp;  
                            </div>
                            <div class="row">
                                <button type="submit" id="filtrar"  class="btn btn-primary"  >Filtrar</button>
                                <button type="button" id="mostrarTodos" (click)="onButtonFilterAllClick()" class="btn btn-primary"  >Mostrar Todos</button>
                            </div>
                        </div>
                        
                    </div>
                </form>      
            </div>
        </div>
    </div>
</div>


<table class="table table-bordered table-hover  table-striped">
    <thead >
        <tr>
            <th>Ações</th>
            <th (click)="onClickHeader('codigo')">Código</th>
            <th>Nome/Razão Social/Nome</th>
            <th>Apelido/Nome Fantasia</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#c of customers">
            <td><button class="btn btn-primary" (click)="onSelect(c)"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-primary" (click)="onDelete(c)"><spam class="glyphicon glyphicon-minus"></spam></button>
                <button class="btn btn-primary" (click)="onShow(c)"><i class="glyphicon glyphicon-search"></i></button>
            </td>
            <td>{{c.code}}</td>
            <td>{{c.name}}</td>
            <td>{{c.nickname}}</td>
        </tr>
    </tbody>
    
</table>
