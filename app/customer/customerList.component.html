<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary ">
            <div class="panel-heading">Filtro</div>
            <div class="panel-body">
                <form (ngSubmit)="onButtonFilterClick(f)" #f >
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="filterBy">Filtrar Por</label>
                            <select class="form-control" id="filterBy">
                                <option value="?code=">Código</option>
                                <option value="?name__icontains=" selected>Nome/R.Social</option>
                                <option value="?nickname_icontains=">Apelido/Nome Fantasia</option>
                             </select>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="filter">Filtro</label>
                            <input type="input" class="form-control" maxLength="50" id="filter" >
                        </div>
                        <div class="form-group col-md-3">
                            <div class="row">
                               	&nbsp;  
                            </div>
                            <div class="row">
                                <button type="submit" id="filtrar"  class="btn btn-primary"  >Filtrar</button>
                                <button type="button" id="mostrarTodos" (click)="onButtonFilterAllClick()" class="btn btn-primary"  >Mostrar Todos</button>
                            </div>
                        </div>
                        
                    </div>
                </form>      
            </div>
        </div>
    </div>
</div>


<table class="table table-bordered table-hover  table-striped">
    <thead >
        <tr>
            <th>Ações</th>
            <th (click)="onClickHeader('codigo')">Código</th>
            <th>Nome/Razão Social/Nome</th>
            <th>Apelido/Nome Fantasia</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#c of customers">
            <td><a (click)="onSelect(c)">Alterar</a> | <a (click)="onDelete(c)">Excluir</a> | <a (click)="onShow(c)">Consultar</a></td>
            <td>{{c.code}}</td>
            <td>{{c.name}}</td>
            <td>{{c.nickname}}</td>
        </tr>
    </tbody>
    
</table>
