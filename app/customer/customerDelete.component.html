<h1>Confirma a Exclusão desse Cliente ?</h1>
<p><span>Código:</span>{{ c.code }}</p>
<p><span>Nome:</span>{{c.name}} </p>


<button type="button" class="btn btn-danger" (click)="clickDeleteCustomer(c.id)">Excluir</button>    
<button type="button" class="btn btn-primary" (click)="closeDeleteCustomer(Event)" >Voltar</button>
