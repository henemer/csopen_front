<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-primary ">
            <div class="panel-heading">Clientes</div>
            <div class="panel-body">
                <form (ngSubmit)="onButtonGravarClick(f)" #f>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="codigo">Código</label>
                            <input type="input" class="form-control" id="codigo" required placeholder="Código" [(ngModel)]="customer.code">
                        </div>
                        
                        <div class="form-group col-md-9">
                            <label for="nome">Nome/Razão Social</label>
                            <input type="input" class="form-control" id="name" required placeholder="Nome/Razão Social" [(ngModel)]="customer.name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nickname">Apelido/Nome Fantasia</label>
                            <input type="input" class="form-control" id="nickname" required placeholder="Apelido/Nome Fantasia" [(ngModel)]="customer.nickname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Endereço</label>
                            <input type="input" class="form-control" id="address" required placeholder="Endereço" [(ngModel)]="customer.address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="number">Número</label>
                        <input type="input" class="form-control" id="number" required placeholder="Número" [(ngModel)]="customer.number">
                    </div>

                    <button type="submit" class="btn btn-primary" >Gravar</button>    
                    <button type="button" class="btn btn-primary" (click)="closeFormCustomer(Event)" >Voltar</button>
                </form>
            </div>
        </div>
    </div>
</div>
