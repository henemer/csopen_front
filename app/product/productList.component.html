<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary ">
            <div class="panel-heading">Filtro</div>
            <div class="panel-body">
                <form (ngSubmit)="onButtonFilterClick(f)" #f >
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="filterBy">Filtrar Por</label>
                            <select class="form-control" id="filterBy" [(ngModel)]="productFilter.filterBy">
                                <option value="?code=">Código</option>
                                <option value="?description__icontains=">Descrição</option>
                                <option value="?reference__icontains=">Referência</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="filter">Filtro</label>
                            <input type="input"
                                   class="form-control"
                                   maxLength="50"
                                   id="filter"
                                   [(ngModel)]="productFilter.filter"  >
                        </div>
                        <div class="form-group col-md-3">
                            <div class="row">
                                &nbsp;
                            </div>
                            <div class="row">
                                <button type="submit" id="filtrar"
                                        class="btn btn-primary"  >Filtrar</button>
                                <button type="button" id="showAll"
                                        (click)="onButtonFilterAllClick()"
                                        class="btn btn-primary"  >Mostrar Todos</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<table class="table table-hover">
    <thead >
    <tr>
        <th>Ações</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Unidade</th>
        <th>Quantidade</th>
        <th>Preço de Venda</th>
        <th>Referência</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#p of products" (click)="onSelect(p)">
        <td><button class="btn btn-primary" (click)="onSelect(p)"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-primary" (click)="onDelete(p)"><spam class="glyphicon glyphicon-minus"></spam></button>
            <button class="btn btn-primary" (click)="onShow(p)"><i class="glyphicon glyphicon-search"></i></button></td>
        <td>{{p.code}}</td>
        <td>{{p.description}}</td>
        <td>{{p.unity}}</td>
        <td>{{ p.amount | myNumber  }}</td>
        <td>{{p.price | myCurrency }}</td>
<!--        | currency:"BRL":2-->
        <td>{{p.reference}}</td>

    </tr>
    </tbody>
</table>
