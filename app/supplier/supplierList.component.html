<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary ">
            <div class="panel-heading">Filtro</div>
            <div class="panel-body">
                <form (ngSubmit)="onButtonFilterClick(f)" #f >
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="filterBy">Filtrar Por</label>
                            <select class="form-control" id="filterBy" [(ngModel)]="supplierFilter.filterBy">
                                <option value="?code=">Código</option>
                                <option value="?company__icontains=">Razão Social/Nome</option>
                                <option value="?trade__icontains=">Nome Fantasia/Apelido</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="filter">Filtro</label>
                            <input type="input" class="form-control" maxLength="50" id="filter" [(ngModel)]="supplierFilter.filter"  >
                        </div>
                        <div class="form-group col-md-3">
                            <div class="row">
                                &nbsp;
                            </div>
                            <div class="row">
                                <button type="submit" id="filtrar"  class="btn btn-primary"  >Filtrar</button>
                                <button type="button" id="mostrarTodos" (click)="onButtonFilterAllClick()" class="btn btn-primary"  >Mostrar Todos</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<table class="table table-hover">
    <thead >
        <tr>
            <th>Ações</th>
            <th>Código</th>
            <th>Razão Social/Nome</th>
            <th>Nome Fantasia/Apelido</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#s of suppliers" (click)="onSelect(s)">
            <td><button class="btn btn-primary" (click)="onSelect(s)"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-primary" (click)="onDelete(s)"><spam class="glyphicon glyphicon-minus"></spam></button>
                <button class="btn btn-primary" (click)="onShow(s)"><i class="glyphicon glyphicon-search"></i></button>
            </td>
            <td>{{s.code}}</td>
            <td>{{s.company}}</td>
            <td>{{s.trade}}</td>
        </tr>
    </tbody>
    
</table>
